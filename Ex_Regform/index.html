<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!--Links the style sheet-->
    <link rel="stylesheet" href="reg-style.css"> 
</head>

<body>
    <form id ="create-acc-form">
        <!--Title header-->
        <div class = "title">
            <h1>Create Account</h1>
            <hr>
        </div>
        <!--Full Name-->
        <div class = "input-group">
            <label for="fullname">Full Name</label>
            <input type ="text" id ="fullname" placeholder="Full Name" name="fullname" pattern="[a-zA-Z]+[ ]+[a-zA-Z]+" required title="Full First and last name, letters only">
            
        </div>
        <!--Username-->
        <div class = "input-group">
            <label for="username">Username</label>
            <input type ="text" id ="username" placeholder="Username" name="username" pattern=".[a-z0-9]{3,10}" required title="Minimum: 4 Characters. Maximum: 10 Characters. Numbers and/or Letters Only.">
            
        </div>
        <!--Email-->
        <div class = "input-group">
            <label for="email">Email</label>
            <input type ="email" id ="email" placeholder="Email" name="email" pattern="[a-z0-9._]+@[a-z0-9]+\.[a-z]{3,}$" required title="Please enter a valid email.">
           
        </div>
        <!--Password-->
        <div class = "input-group">
            <label for="password">Password</label>
            <input type ="text" id ="password" placeholder="Password" name="password" pattern=".{6,}" required title="Minimum: 6 Characters">
          
        </div>
        <!--Confirm Password-->
        <div class = "input-group">
            <label for="password2">Confirm Password</label>
            <input type ="text" id ="password2" placeholder="Confirm Password" name="password2" pattern=".{6,}" required title="Minimum: 6 Characters">
          
        </div>
       
        <button type="submit" class ="btn">Register</button>
       
        <div class="login_link">
            <p>Already have an account? <a href="login.html">Sign in</a>.</p>
          </div>
        
    </form>


</body>

</html>
