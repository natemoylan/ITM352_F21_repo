<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Products</title>
    <link rel="stylesheet" href="products-style.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Oswald|Open+Sans">
    <style type="text/css"> 
        h1, h2 { 
            text-align: center;
            }
        </style>  
    <script src="./products_data.js"></script> 
</head>

<body>
    <h1>Nate's Used Smartphone Store</h1>
    <div><main> 
    
    <script>
        for (i = 1;eval("typeof name"+i) != 'undefined'; i++){
        document.write(`
        <section class="item"> 
            <h2>${eval("name" + i)}</h2>
            <p style="text-align: center; font: 1em Open Sans; font-size: x-large;">$${eval("price" + i)}</p>
            <img src="${eval("image" + i)}">
        </section>
        `);
        };
    </script>

</main></div>
    <h1>Your One Stop Phone Shop</h1>
</body>
</html>
